<div>
  <div style="width: 23%; margin-left: 563px">
    <img style="height: 224px; width: 213px" src="../../assets/images.jpeg" />

    <form [formGroup]="loginForm">
      <h1
        style="
          margin-left: 117px;
          font-family: none;
          font-size: xx-large;
          margin-top: -84px;
          color: blue;
          margin-left: 203px;
        "
      >
        Login
      </h1>
      <div style="margin-top: 31px; margin-left: 36px">
        <b>Please enter your userId and password!!</b>
      </div>
      <mat-card style="margin-top: 6px">
        <h2 style="margin-left: 125px; color: blue; font-family: none">
          <b>Username</b>
        </h2>

        <mat-form-field>
          <mat-icon class="icon">perm_identity</mat-icon>
          <input
            style="margin-left: 28px"
            matInput
            type="text"
            placeholder="userId"
            formControlName="username"
          />
        </mat-form-field>

        <h2 style="margin-left: 113px; color: blue; font-family: none">
          <b>password</b>
        </h2>
        <mat-form-field>
          <mat-icon class="icon">lock</mat-icon>
          <input
            style="margin-left: 28px"
            matInput
            type="password"
            placeholder="password"
            formControlName="password"
            autocomplete="off"
          />
        </mat-form-field>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!loginForm.valid"
          (click)="login()"
        >
          Submit
        </button>
        <p class="p">New to Cars24?<a routerLink="/registration" class="signUp">Sign Up</a></p>
      </mat-card>
    </form>
  </div>
</div>
